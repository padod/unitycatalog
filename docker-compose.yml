services:
  minio:
    image: minio/minio:latest
    container_name: uc-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: uc-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/unity-catalog --ignore-existing;
      mc anonymous set public myminio/unity-catalog;
      echo 'MinIO bucket unity-catalog created successfully';
      exit 0;
      "

  unitycatalog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uc-server
    ports:
      - "8080:8080"
    environment:
      - UC_SERVER_HOST=0.0.0.0
      - UC_SERVER_PORT=8080
    volumes:
      - ./docker/uc-config/server.properties:/home/unitycatalog/etc/conf/server.properties:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/api/2.1/unity-catalog/catalogs || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  uc-setup:
    image: curlimages/curl:latest
    container_name: uc-setup
    depends_on:
      unitycatalog:
        condition: service_healthy
    volumes:
      - ./docker/uc-setup:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/setup-uc.sh"]

  spark:
    image: spark:3.5.7-python3
    container_name: uc-spark
    user: root
    depends_on:
      uc-setup:
        condition: service_completed_successfully
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    ports:
      - "4040:4040"
      - "7077:7077"
      - "8181:8080"
    volumes:
      - ./docker/spark-app:/opt/spark-app
      - ./connectors/spark/target/scala-2.13:/opt/uc-jars:ro
    working_dir: /opt/spark-app
    command: ["/bin/bash", "/opt/spark-app/run_uc_test.sh"]

volumes:
  minio-data: